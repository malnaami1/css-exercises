<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="banner">Number 1 - I'm a class!</p>  <!--Uses class selector-->
    <div id="identification">Number 2 - I'm one ID.</div>  <!--Uses unique id selector-->
    <p class="banner bigger">Number 3 - I'm a class, but cooler!</p> <!--Uses multiple classes selectors-->
    <div id="identification2">Number 4 - I'm another ID.</div> <!--Uses unique id selector-->
    <p class="banner">Number 5 - I'm a class!</p>  <!--Uses class selector-->
  </body>
</html>
